<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源管理器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        accent: '#10b981',
                        dark: '#1e293b',
                        light: '#f1f5f9'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .folder-item-active {
                @apply bg-primary/10 text-primary border-l-4 border-primary;
            }
            .tree-line {
                @apply border-l-2 border-gray-200 ml-3 pl-6 relative;
            }
            .tree-line::before {
                content: '';
                @apply absolute w-3 h-0.5 bg-gray-200 left-0 top-3;
            }
            .file-icon {
                @apply w-5 h-5 inline-block mr-2;
            }
        }
    </style>
</head>
<body class="font-inter bg-light min-h-screen flex flex-col">
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fa fa-book text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-dark">资源管理器</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <i class="fa fa-moon-o text-secondary"></i>
                </button>
                <a href="https://github.com" target="_blank" rel="noopener noreferrer" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <i class="fa fa-github text-secondary"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-6 flex flex-col md:flex-row gap-6">
        <!-- 侧边栏导航 -->
        <aside class="w-full md:w-64 bg-white rounded-lg shadow-sm p-4 h-[calc(100vh-120px)] overflow-y-auto sticky top-20">
            <nav>
                <ul id="file-tree" class="space-y-1">
                    <!-- 文件树将通过JavaScript动态生成 -->
                </ul>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <div class="flex-grow bg-white rounded-lg shadow-sm p-6">
            <div class="flex items-center justify-between mb-6">
                <div id="path-display" class="text-lg font-medium text-dark">
                    <i class="fa fa-folder-open text-primary mr-2"></i>
                    <span>textbook</span>
                </div>
                <div class="flex space-x-2">
                    <button id="back-button" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded text-sm flex items-center transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-arrow-left mr-1"></i> 返回
                    </button>
                    <button id="up-button" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded text-sm flex items-center transition-colors">
                        <i class="fa fa-arrow-up mr-1"></i> 上级目录
                    </button>
                </div>
            </div>

            <div id="content-view" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- 内容将通过JavaScript动态生成 -->
            </div>
        </div>
    </main>

    <script src="data-loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
